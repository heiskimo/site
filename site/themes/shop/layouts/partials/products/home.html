<div class="product__home">
{{ range .Sections }}
    {{ $section := index (last 1 (split (delimit (split .URL "/") "," "") ",")) 0 }}
    <a href="{{ .Permalink }}" class="product-home__section product-home__section--{{ $section }}">
        <span>
            {{ .Title }}
        </span>
    </a>
{{ end }}
</div>
